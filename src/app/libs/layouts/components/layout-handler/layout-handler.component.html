<ng-container [ngSwitch]="$layout | async">
    <bench-layout-public *ngSwitchCase="LayoutType.Public">
       <router-outlet></router-outlet>
    </bench-layout-public>
    <bench-layout-admin *ngSwitchCase="LayoutType.Admin">
        <router-outlet></router-outlet>
    </bench-layout-admin>
    <bench-layout-clear *ngSwitchDefault>
        <router-outlet></router-outlet>
    </bench-layout-clear>
</ng-container>
